---
doctype: dist

header:
  name: Pod-Weaver-Section-Badges

prereqs:
  runtime:
    requires:
      - perl: 5.014000
      - Moose: 2.0000
      - Moops: 0.034
      - Pod::Weaver::Role::Section
      - Pod::Weaver::Role::AddTextToSection
      - MooseX::AttributeDocumented
      - Module::Pluggable: 4.7
  test:
    requires:
      - Test::Differences
      - PPI
      - Pod::Elemental
      - Pod::Weaver
      - Dist::Zilla::Plugin::PodWeaver
      - Dist::Zilla::Tester
      - Path::Tiny
      - Badge::Depot

plugins:
  - +config: Author::CSSON

  - +plugin: TravisYML
    +before: Git::Tag
    perl_version: 5.14 5.20

---
doctype: weaver

plugins:
  - +config: Author::CSSON
