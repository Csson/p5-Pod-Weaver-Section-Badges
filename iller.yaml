---
doctype: dist

header:
  name: Pod-Weaver-Section-Badges

prereqs:
  runtime:
    requires:
      - perl: 5.010001
      - Moose: 2.1400
      - namespace::autoclean: 0.18
      - Types::Standard: 1.000000
      - Pod::Weaver::Role::Section
      - Pod::Weaver::Role::AddTextToSection
      - MooseX::AttributeDocumented
      - Module::Pluggable: 4.7
      - List::AllUtils
  test:
    requires:
      - Test::Differences
      - PPI
      - Pod::Elemental
      - Pod::Weaver
      - Dist::Zilla::Plugin::PodWeaver
      - Dist::Zilla::Tester
      - Test::DZil
      - Path::Tiny
      - Badge::Depot
      - FindBin
      - File::pushd
      - Syntax::Feature::Qi: 0.2004

plugins:
  - +config: Author::CSSON

---
doctype: weaver

plugins:
  - +config: Author::CSSON
    splint: 1

  - +remove_plugin: Badges
